<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="body">
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    ¡Comencemos!
                </div>
                <form id="loginform">
                    <p>Nombre <span>Obligatorio</span></p>
                    <input type="text" name="usuario" placeholder="Nombre" required>
                    <p>Apellidos</p>
                    <input type="password" placeholder="Apellidos" name="password" required>
                    <p>Fecha de nacimiento</p>
                    <input type="date" name="" id="">
                    <p>Nueva contraseña</p>
                    <input type="password" placeholder="Nueva contraseña" name="password" required>
                    <p>Confirmar contraseña</p>
                    <input type="password" placeholder="Confirme su contraseña" name="password" required>
                    <p>Telefono</p>
                    <input type="number" name="" placeholder="11111111111" id="">
                    <p>Medios de pago</p>
                    <select>
                        <option>Seleccione</option>
                        <option>VISA</option>
                        <option>Debito</option>
                        <option>Algun otro servicio</option>
                    </select>
                    <p>Aceptar <a href="">terminos y condiciones del servicio</a></p>
                    <input type="checkbox" name="" id="">
                    <button type="submit" title="Ingresar" name="Ingresar">Registrate</button>
                    
                    
                </form>
                <div class="pie-form">
                    <a href="#">¿Ya tienes una cuenta? Inicia sesion</a>
                    <a href="#">¿Tienes dudas?</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
